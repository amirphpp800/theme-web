<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت | iMagera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'vazir': ['Vazirmatn', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-vazir bg-gray-50 min-h-screen">
    <!-- Login Section -->
    <div id="login-section" class="min-h-screen flex items-center justify-center">
        <div class="bg-white rounded-3xl p-8 max-w-md w-full mx-4 shadow-lg">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-black rounded-3xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-black">پنل مدیریت iMagera</h1>
                <p class="text-gray-600 mt-2">ورود به پنل ادمین</p>
                
                <!-- System Status -->
                <div class="mt-4 bg-gray-50 rounded-2xl p-4">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-medium text-gray-700">وضعیت سیستم</h3>
                        <button id="refresh-status" class="text-xs text-gray-500 hover:text-black transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-600">اتصال KV:</span>
                            <div id="kv-status" class="flex items-center gap-1">
                                <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div>
                                <span class="text-gray-500">در حال بررسی...</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-600">تنظیمات ادمین:</span>
                            <div id="admin-config-status" class="flex items-center gap-1">
                                <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div>
                                <span class="text-gray-500">در حال بررسی...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <form id="admin-login-form">
                <div class="mb-4">
                    <input type="text" id="admin-username" placeholder="نام کاربری"
                           class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none" required>
                </div>
                <div class="mb-6">
                    <input type="password" id="admin-password" placeholder="رمز عبور"
                           class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none" required>
                </div>
                <button type="submit" class="w-full bg-black text-white py-3 rounded-2xl font-medium hover:opacity-80 transition-all duration-200">
                    ورود به پنل
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-100">
            <div class="container mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-black">پنل مدیریت محتوا - iMagera</h1>
                    <button id="logout-btn" class="px-4 py-2 text-red-600 hover:text-red-800 font-medium">
                        خروج
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container mx-auto px-6 py-8">
            <!-- Tabs -->
            <div class="flex bg-gray-100 rounded-2xl p-1 mb-8 max-w-md">
                <button class="tab-btn active flex-1 py-3 px-6 rounded-xl bg-black text-white font-medium transition-all duration-200" data-tab="prompts">
                    مدیریت پرامپت‌ها
                </button>
                <button class="tab-btn flex-1 py-3 px-6 rounded-xl text-gray-600 font-medium transition-all duration-200" data-tab="wallpapers">
                    مدیریت والپیپرها
                </button>
            </div>

            <!-- Prompts Management -->
            <div id="prompts-tab" class="tab-content">
                <div class="bg-white rounded-3xl p-8 shadow-sm">
                    <h2 class="text-xl font-bold mb-6">اضافه کردن پرامپت جدید</h2>
                    
                    <form id="add-prompt-form" class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">عنوان فارسی</label>
                                <input type="text" id="prompt-title-fa" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">عنوان انگلیسی</label>
                                <input type="text" id="prompt-title-en" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none" required>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">متن پرامپت</label>
                            <textarea id="prompt-text" rows="4" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none resize-none" required></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">لینک تصویر کاور</label>
                            <input type="url" id="prompt-image" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none" required>
                        </div>
                        
                        <button type="submit" class="w-full bg-black text-white py-3 rounded-2xl font-medium hover:opacity-80 transition-all duration-200">
                            اضافه کردن پرامپت
                        </button>
                    </form>
                </div>

                <!-- Existing Prompts List -->
                <div class="bg-white rounded-3xl p-8 shadow-sm mt-8">
                    <h3 class="text-lg font-bold mb-4">پرامپت‌های موجود</h3>
                    <div id="prompts-list" class="space-y-4">
                        <!-- Prompts will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Wallpapers Management -->
            <div id="wallpapers-tab" class="tab-content hidden">
                <div class="bg-white rounded-3xl p-8 shadow-sm">
                    <h2 class="text-xl font-bold mb-6">اضافه کردن والپیپر جدید</h2>
                    
                    <form id="add-wallpaper-form" class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">عنوان فارسی</label>
                                <input type="text" id="wallpaper-title-fa" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">عنوان انگلیسی</label>
                                <input type="text" id="wallpaper-title-en" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none" required>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">لینک تصویر</label>
                            <input type="url" id="wallpaper-image" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none" required>
                        </div>
                        
                        <div class="grid md:grid-cols-3 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">نوع</label>
                                <select id="wallpaper-type" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none">
                                    <option value="free">رایگان</option>
                                    <option value="premium">پریمیوم</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">رزولوشن</label>
                                <select id="wallpaper-resolution" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none">
                                    <option value="4K">4K</option>
                                    <option value="6K">6K</option>
                                    <option value="8K">8K</option>
                                </select>
                            </div>
                            <div id="price-section">
                                <label class="block text-sm font-medium text-gray-700 mb-2">قیمت (تومان)</label>
                                <input type="number" id="wallpaper-price" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none" placeholder="5000">
                            </div>
                        </div>
                        
                        <button type="submit" class="w-full bg-black text-white py-3 rounded-2xl font-medium hover:opacity-80 transition-all duration-200">
                            اضافه کردن والپیپر
                        </button>
                    </form>
                </div>

                <!-- Existing Wallpapers List -->
                <div class="bg-white rounded-3xl p-8 shadow-sm mt-8">
                    <h3 class="text-lg font-bold mb-4">والپیپرهای موجود</h3>
                    <div id="wallpapers-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Wallpapers will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
