<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست نمایش رمز عبور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white rounded-2xl p-6 space-y-6">
        <h2 class="text-xl font-bold text-center">تست نمایش رمز عبور</h2>
        
        <!-- Login Password -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">رمز عبور ورود</label>
            <div class="relative">
                <input type="password" id="login-password" placeholder="رمز عبور خود را وارد کنید"
                       class="w-full px-4 py-3 pr-12 rounded-2xl border border-gray-300 focus:border-black focus:outline-none">
                <button type="button" id="toggle-login-password" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                    <svg id="login-eye-closed" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L8.464 8.464m1.414 1.414L8.464 8.464m5.656 5.656l1.414 1.414M14.828 14.828l1.414 1.414m-2.401-2.401L14.828 14.828m-2.401-2.401l2.401 2.401m0 0l-2.401 2.401M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <svg id="login-eye-open" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Register Password -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">رمز عبور ثبت‌نام</label>
            <div class="relative">
                <input type="password" id="register-password" placeholder="رمز عبور جدید ایجاد کنید"
                       class="w-full px-4 py-3 pr-12 rounded-2xl border border-gray-300 focus:border-black focus:outline-none">
                <button type="button" id="toggle-register-password" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                    <svg id="register-eye-closed" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L8.464 8.464m1.414 1.414L8.464 8.464m5.656 5.656l1.414 1.414M14.828 14.828l1.414 1.414m-2.401-2.401L14.828 14.828m-2.401-2.401l2.401 2.401m0 0l-2.401 2.401M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <svg id="register-eye-open" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="text-center text-sm text-gray-500">
            روی آیکون چشم کلیک کنید تا رمز عبور نمایش داده شود
        </div>
    </div>

    <script>
        // Password visibility toggle function
        function setupPasswordToggle(type) {
            const toggleBtn = document.getElementById(`toggle-${type}-password`);
            const passwordInput = document.getElementById(`${type}-password`);
            const eyeClosed = document.getElementById(`${type}-eye-closed`);
            const eyeOpen = document.getElementById(`${type}-eye-open`);
            
            if (!toggleBtn || !passwordInput || !eyeClosed || !eyeOpen) {
                return; // Elements not found, skip setup
            }
            
            toggleBtn.addEventListener('click', (e) => {
                e.preventDefault();
                
                if (passwordInput.type === 'password') {
                    // Show password
                    passwordInput.type = 'text';
                    eyeClosed.classList.add('hidden');
                    eyeOpen.classList.remove('hidden');
                } else {
                    // Hide password
                    passwordInput.type = 'password';
                    eyeClosed.classList.remove('hidden');
                    eyeOpen.classList.add('hidden');
                }
            });
        }

        // Initialize password toggles
        document.addEventListener('DOMContentLoaded', () => {
            setupPasswordToggle('login');
            setupPasswordToggle('register');
        });
    </script>
</body>
</html>
