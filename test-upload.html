<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست آپلود تصویر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
        .drag-over {
            border-color: #3b82f6 !important;
            background-color: #eff6ff !important;
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white rounded-2xl p-6">
        <h2 class="text-xl font-bold mb-4">تست آپلود تصویر</h2>
        
        <!-- Image Input Tabs -->
        <div class="flex bg-gray-100 rounded-2xl p-1 mb-4">
            <button type="button" class="image-tab-btn active flex-1 py-2 px-4 rounded-xl bg-black text-white font-medium transition-all duration-200" data-tab="url">
                لینک تصویر
            </button>
            <button type="button" class="image-tab-btn flex-1 py-2 px-4 rounded-xl text-gray-600 font-medium transition-all duration-200" data-tab="upload">
                آپلود فایل
            </button>
        </div>
        
        <!-- URL Input -->
        <div id="image-url-tab" class="image-input-tab">
            <input type="url" id="image-url" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none" placeholder="https://example.com/image.jpg">
        </div>
        
        <!-- File Upload -->
        <div id="image-upload-tab" class="image-input-tab hidden">
            <div class="border-2 border-dashed border-gray-300 rounded-2xl p-6 text-center hover:border-gray-400 transition-colors">
                <input type="file" id="image-file" accept="image/*" class="hidden">
                <div id="upload-area" class="cursor-pointer" onclick="document.getElementById('image-file').click()">
                    <svg class="w-12 h-12 text-gray-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="text-gray-600 mb-2">کلیک کنید یا فایل را اینجا بکشید</p>
                    <p class="text-sm text-gray-500">JPG, PNG, GIF تا 5MB</p>
                </div>
                <div id="upload-preview" class="hidden mt-4">
                    <img id="preview-img" class="w-32 h-32 object-cover rounded-xl mx-auto mb-3">
                    <p id="file-name" class="text-sm text-gray-600 mb-2"></p>
                    <button type="button" id="remove-file" class="text-red-600 hover:text-red-800 text-sm font-medium">
                        حذف فایل
                    </button>
                </div>
            </div>
        </div>
        
        <button class="w-full bg-black text-white py-3 rounded-2xl font-medium hover:opacity-80 transition-all duration-200 mt-4">
            تست آپلود
        </button>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.image-tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                
                // Update buttons
                document.querySelectorAll('.image-tab-btn').forEach(b => {
                    b.classList.remove('active', 'bg-black', 'text-white');
                    b.classList.add('text-gray-600');
                });
                btn.classList.add('active', 'bg-black', 'text-white');
                btn.classList.remove('text-gray-600');
                
                // Update content
                if (tab === 'url') {
                    document.getElementById('image-url-tab').classList.remove('hidden');
                    document.getElementById('image-upload-tab').classList.add('hidden');
                } else {
                    document.getElementById('image-url-tab').classList.add('hidden');
                    document.getElementById('image-upload-tab').classList.remove('hidden');
                }
            });
        });

        // File upload
        document.getElementById('image-file').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('لطفاً فقط فایل تصویری انتخاب کنید!');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                alert('حجم فایل نباید بیشتر از 5MB باشد!');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('upload-area').classList.add('hidden');
                document.getElementById('upload-preview').classList.remove('hidden');
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('file-name').textContent = file.name;
            };
            reader.readAsDataURL(file);
        });

        // Remove file
        document.getElementById('remove-file').addEventListener('click', () => {
            document.getElementById('image-file').value = '';
            document.getElementById('upload-area').classList.remove('hidden');
            document.getElementById('upload-preview').classList.add('hidden');
        });

        // Drag and drop
        const uploadArea = document.getElementById('upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('image-file').files = files;
                document.getElementById('image-file').dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
