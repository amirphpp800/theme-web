<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست ورود خودکار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white rounded-2xl p-6 space-y-6">
        <h2 class="text-xl font-bold text-center">تست ورود خودکار</h2>
        
        <!-- Status Display -->
        <div id="status" class="p-4 rounded-2xl bg-gray-100">
            <p class="text-center text-gray-600">در حال بررسی وضعیت...</p>
        </div>
        
        <!-- Register Form -->
        <div id="register-section">
            <h3 class="text-lg font-medium mb-4">ثبت‌نام تست</h3>
            <form id="test-register-form" class="space-y-4">
                <input type="text" id="test-name" placeholder="نام" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none" required>
                <input type="tel" id="test-phone" placeholder="09123456789" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none" required>
                <input type="password" id="test-password" placeholder="رمز عبور" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none" required>
                <button type="submit" class="w-full bg-black text-white py-3 rounded-2xl font-medium hover:opacity-80 transition-all duration-200">
                    ثبت‌نام و ورود خودکار
                </button>
            </form>
        </div>
        
        <!-- User Info -->
        <div id="user-info" class="hidden p-4 rounded-2xl bg-green-50 border border-green-200">
            <h3 class="text-lg font-medium text-green-800 mb-2">کاربر وارد شده</h3>
            <p id="user-name" class="text-green-700"></p>
            <p id="user-phone" class="text-green-600 text-sm"></p>
            <button id="test-logout" class="mt-3 px-4 py-2 bg-red-500 text-white rounded-xl hover:bg-red-600 transition-colors">
                خروج
            </button>
        </div>
        
        <!-- Test Login -->
        <div id="login-section" class="hidden">
            <h3 class="text-lg font-medium mb-4">ورود تست</h3>
            <form id="test-login-form" class="space-y-4">
                <input type="tel" id="login-phone" placeholder="شماره تلفن" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none" required>
                <input type="password" id="login-password" placeholder="رمز عبور" class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:border-black focus:outline-none" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-2xl font-medium hover:opacity-80 transition-all duration-200">
                    ورود
                </button>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        
        // Check auth status on load
        async function checkAuthStatus() {
            const status = document.getElementById('status');
            const userInfo = document.getElementById('user-info');
            const registerSection = document.getElementById('register-section');
            const loginSection = document.getElementById('login-section');
            
            try {
                const userToken = localStorage.getItem('userToken');
                if (!userToken) {
                    status.innerHTML = '<p class="text-center text-gray-600">کاربر وارد نشده - می‌توانید ثبت‌نام کنید</p>';
                    return;
                }
                
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${userToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    showUserInfo();
                } else {
                    localStorage.removeItem('userToken');
                    status.innerHTML = '<p class="text-center text-orange-600">Session منقضی شده - دوباره وارد شوید</p>';
                    loginSection.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                status.innerHTML = '<p class="text-center text-red-600">خطا در بررسی وضعیت</p>';
            }
        }
        
        function showUserInfo() {
            const status = document.getElementById('status');
            const userInfo = document.getElementById('user-info');
            const registerSection = document.getElementById('register-section');
            const loginSection = document.getElementById('login-section');
            
            status.innerHTML = '<p class="text-center text-green-600">✅ کاربر با موفقیت وارد شده</p>';
            document.getElementById('user-name').textContent = `نام: ${currentUser.name}`;
            document.getElementById('user-phone').textContent = `تلفن: ${currentUser.phone}`;
            
            userInfo.classList.remove('hidden');
            registerSection.classList.add('hidden');
            loginSection.classList.add('hidden');
        }
        
        // Register form
        document.getElementById('test-register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('test-name').value;
            const phone = '+98' + document.getElementById('test-phone').value;
            const password = document.getElementById('test-password').value;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, phone, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.autoLogin) {
                    currentUser = data.user;
                    if (data.sessionToken) {
                        localStorage.setItem('userToken', data.sessionToken);
                    }
                    showUserInfo();
                    alert('✅ ثبت‌نام موفق و ورود خودکار انجام شد!');
                } else {
                    alert('❌ خطا: ' + (data.error || 'ثبت‌نام ناموفق'));
                }
            } catch (error) {
                console.error('Register error:', error);
                alert('❌ خطا در ثبت‌نام');
            }
        });
        
        // Login form
        document.getElementById('test-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = '+98' + document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    if (data.sessionToken) {
                        localStorage.setItem('userToken', data.sessionToken);
                    }
                    showUserInfo();
                    alert('✅ ورود موفق!');
                } else {
                    alert('❌ خطا: ' + (data.error || 'ورود ناموفق'));
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('❌ خطا در ورود');
            }
        });
        
        // Logout
        document.getElementById('test-logout').addEventListener('click', async () => {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            localStorage.removeItem('userToken');
            currentUser = null;
            location.reload();
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</body>
</html>
